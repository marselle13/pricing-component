<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Pricing Componenet</title>
  </head>
  <body>
    <header
      class="bg-pattern grid place-content-center text-center bg-left pt-8 pb-16 bg-no-repeat lg:bg-center lg:pb-52 lg:pt-12"
    >
      <div
        class="bg-circle bg-no-repeat bg-center space-y-4 h-[200px] grid place-content-center"
      >
        <h1 class="font-extrabold text-lg text-desaturated-blue lg:text-[26px]">
          Simple, traffic-based pricing
        </h1>
        <p
          class="text-grayish-blue text-sm max-w-[200px] mx-auto lg:max-w-[350px]"
        >
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
    </header>
    <main>
      <div
        class="bg-white relative bottom-14 mx-4 rounded pt-12 text-center shadow lg:max-w-[540px] lg:mx-auto lg:bottom-44"
      >
        <div
          class="w-full gap-8 pb-12 grid content-center border-b lg:grid-cols-2 lg:gap-12"
        >
          <div class="self-center">
            <h3
              class="uppercase text-sm text-grayish-blue font-extrabold tracking-widest"
              id="pageviews"
            >
              100k pageviews
            </h3>
          </div>
          <div class="mx-4 lg:col-span-2 lg:order-3 lg:mx-12">
            <input type="range" class="w-full rounded-full" min="0" max="4" />
          </div>
          <div class="flex items-center justify-center gap-2">
            <h2
              class="font-extrabold text-desaturated-blue text-3xl lg:text-4xl"
              id="price"
            >
              $16.00
            </h2>
            <span class="text-sm text-grayish-blue">/month</span>
          </div>
          <div
            class="flex justify-center items-center gap-4 lg:col-span-2 lg:order-last lg:justify-end lg:mr-16"
          >
            <p class="text-xs text-grayish-blue">Monthly Billing</p>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" class="sr-only peer" id="discount" />
              <div
                class="w-12 h-6 bg-light-blue peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[4px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-strong-cyan"
              ></div>
            </label>
            <div class="flex items-center gap-4">
              <p class="text-xs text-grayish-blue">Yearly Billing</p>

              <span
                class="text-xs bg-grayish-red rounded-full text-light-red py-[2px] px-[6px] font-extrabold lg:flex"
                >-25%<span class="hidden lg:flex ml-1"> discount</span></span
              >
            </div>
          </div>
        </div>
        <div
          class="py-8 space-y-8 lg:flex lg:justify-around lg:items-center lg:space-y-0"
        >
          <ul class="space-y-2">
            <li
              class="flex items-center justify-center gap-4 text-xs text-grayish-blue"
            >
              <img src="../images/icon-check.svg" alt="" />
              Unlimited websites
            </li>
            <li
              class="flex items-center justify-center gap-4 text-xs text-grayish-blue"
            >
              <img src="../images/icon-check.svg" alt="" />
              100% data ownership
            </li>
            <li
              class="flex items-center justify-center gap-4 text-xs text-grayish-blue"
            >
              <img src="../images/icon-check.svg" alt="" />
              Email reports
            </li>
          </ul>

          <button
            class="bg-desaturated-blue px-10 py-3 rounded-full text-xs text-light-blue font-extrabold"
          >
            Start my trial
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
